<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>inscription1 </title>
</head>
<body>

  
    

  <form>

    <div class="oval-select">
      <label for="num_pv">Numéro de PV :</label>
      <select id="num_pv" name="num_pv">
        <option value="pv1">0000</option>
        <option value="pv2">0001</option>
        <option value="pv3">0002</option>
      </select>
    </div>
    
    <div class="oval-input">
      <label for="nom">Nom et Prenom :</label>
      <input type="text" id="nom" name="nom">
    </div>

    <div class="oval-input">
      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance">
    </div>

    <div class="oval-select">
      <label for="sexe">Sexe :</label>
      <select id="sexe" name="sexe">
        <option value="F">Femme</option>
        <option value="M">Homme</option>
      </select>
    </div>

    <div class="oval-input">
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone">
    </div>

    <div class="oval-input">
      <label for="email">Adress_mail :</label>
      <input type="email" id="email" name="email">
    </div>

    

    

    <div class="center">
      <button class="submit-button">suivant</button>
      
    </div>

  </form>

       
</body>
</html>
